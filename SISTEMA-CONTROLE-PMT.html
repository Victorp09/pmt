        .container {

            height: calc(100vh - 40px); /* Altura para permitir rolagem */
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);

        }

            gap: 20px;
            flex-wrap: wrap;
        }

        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8fbc8f;
            border: 2px solid #333;
            border-radius: 5px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-decoration: none; 
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #6a9c6a; 
        }

        .armored .box {
            background-color: #4682b4;
        }

        .armored .box:hover {
            background-color: #366a8c; 
        }

        select, input[type="date"] {
            width: 130px;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;

            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1; 
            filter: blur(5px) brightness(0.5); 
        }

        }
